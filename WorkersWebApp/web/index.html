<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* General Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Full screen background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #FF7E5F, #FEB47B);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Container for content */
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Styling the button */
        button {
            font-size: 1.1em;
            padding: 15px 30px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #C0392B;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Workers Management Web App</h1>
        <p>Your efficient tool for managing workers.</p>
        <!-- Button that redirects to menu.html -->
        <button onclick="startApp()">Click to Start</button>
    </div>

    <script>
        function startApp() {
            // Redirecting to the menu page
            window.location.href = 'menu.html';  // Change the path if needed (e.g., 'pages/menu.html')
        }
    </script>
</body>
</html>
