<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Added Workers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Reset */
        body, h1, form, a, button {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #FF7E5F, #FEB47B);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .btn {
            box-sizing: border-box;
            width: 100%;
            padding: 15px 0;
            background-color: #FF5733;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: block;
            text-align: center;
            font-weight: 600;
            line-height: 1.2;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #C0392B;
        }

        .btn:focus {
            outline: none;
        }

        button.btn {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Added Workers</h1>
        <form action="viewWorkersServlet.do" method="GET">
            <button type="submit" class="btn">View Workers</button>
        </form>
        <a href="menu.html" class="btn">Go Back</a>
    </div>
</body>
</html>
