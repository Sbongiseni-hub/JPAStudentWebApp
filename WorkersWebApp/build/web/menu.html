<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <style>
        /* General Reset */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Full screen background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #FF7E5F, #FEB47B);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Container for content */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Styling the buttons */
        button {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #C0392B;
        }

        button:focus {
            outline: none;
        }

        /* Styling for the button container */
        .buttons {
            display: flex;
            flex-direction: column;
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Worker Management Menu</h1>
        <p>Choose an option below to manage workers.</p>
        <div class="buttons">
            <button onclick="window.location.href='add-worker.html'">Add Worker</button>
            <button onclick="window.location.href='delete-worker.html'">Delete Worker</button>
            <button onclick="window.location.href='edit-worker.html'">Edit Worker</button>
            <button onclick="window.location.href='search-worker.html'">Search Worker</button>
            <button onclick="window.location.href='view-worker.html'">View Workers</button>
        </div>
    </div>
</body>
</html>
